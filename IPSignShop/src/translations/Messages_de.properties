CommandSetOwner\ transferred\ ownership= &2Die Eigentumsrechte wurden erfolgreich von &c{1} &2auf &a{0}&2 übertragen.
# Send if you received ownership over a shop from another person. 0 ==> The name of the previous shop owner, 1 ==> The name of the player who iussed the transfer
CommandSetOwner\ received\ ownership= &2Du hast von &8{1}&2 die Eigentumsrechte über &a{0}&2s Laden erhalten.

#   ==== Set Mode ====
# You can use {0} to get the name of the command in the usage and description messages and {1} to get the keyword
CommandSetMode\ name= Setze Modus
CommandSetMode\ usage= &cBenutzung: /ipsignshop {1} <&6modus&c>
CommandSetMode\ description= &3&l{0}&8: Setzt den Modus des Ladens.
CommandSetMode\ keyword= setzeModus

# If the mode was changed successfully. 0 ==> The Shop owner, 1 ==> The new mode, 2 ==> The old mode
CommandSetMode\ set\ shop\ mode= &2Der Modus wurde von &c{2} &2auf &a{1} &2geändert.
# The Different Shop modes, now in ONE WORD
CommandSetMode\ sell= verkauft
CommandSetMode\ sell\ unlimited= verkauftUnendlich
CommandSetMode\ buy= kauft
CommandSetMode\ buy\ unlimted= kauftUnendlich
# If the user tries to create an unlimited shop but doesn't have the permission.
