#    ==== Set Price ====
# You can use {0} to get the name of the command in the usage and description messages and {1} to get the keyword
CommandSetPrice\ name= Setze Preis
CommandSetPrice\ usage= &cBenutzung: /ipsignshop {1} <&6preis&c>
CommandSetPrice\ description= &3&l{0}&8: Setzt den Preis eines Ladens.
CommandSetPrice\ keyword= setzePreis
# If the price was set successfully. 0 ==> The Shop owner, 1 ==> The new price, 2 ==> The old price
CommandSetPrice\ set\ shop\ price= &2Der Preis von &3{0}&2s Laden wurde von &c{2,number,0.## Minecraft Taler} &2auf &a{1,number,0.## Minecraft Taler} &2gesetzt.

#    ==== Clean ====
