#   ==== Set Owner ====
# You can use {0} to get the name of the command in the usage and description messages and {1} to get the keyword
CommandSetOwner\ name= Setze Besitzer
CommandSetOwner\ usage= &cBenutzung: /ipsignshop {1} <&6Besitzer&c>
CommandSetOwner\ description= &3&l{0}&8: Bestimmt den Besitzer.
CommandSetOwner\ keyword= setzeBesitzer

