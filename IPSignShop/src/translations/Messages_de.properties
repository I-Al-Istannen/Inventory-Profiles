CommandRemove\ description= &3&l{0}&8: Löscht einen Laden.
CommandRemove\ keyword= lösche
# If the shop was successfully removed. 0 ==> The shop owner, 1 ==> The shops stock, 2 ==> The Shop's item
CommandRemove\ removed\ shop= &2Der Laden von &c{0} &2wurde entfernt. 

#    ==== Find ====
# You can use {0} to get the name of the command in the usage and description messages and {1} to get the keyword
CommandFind\ name= Finde
CommandFind\ usage= &cBenutzung: /ipsignshop {1} <&6Material&c>
CommandFind\ description= &3&l{0}&8: Findet einen Laden.
CommandFind\ keyword= finde
# If the material couln't be found. 0 ==> The thing the user entered
CommandFind\ material\ unknown= &cDas Material &4{0} &cist mir unbekannt.
# If there is no shop selling the item. 0 ==> The material the user searched
CommandFind\ no\ shop\ found= &cIch konnte leider keinen Laden finden, der &4{0} &cverkauft.
# If a shop was found. 0 ==> The name of the shop owner, 1 ==> The distance in blocks, 2 ==> The item he searched, 3 ==> The Stock of the shop, 4 ==> The price
CommandFind\ found\ shop= &2Der nächste Laden ist &a{1,number,integer} &2Blöcke in diese Richtung. Er gehört &3{0}&2 (&3{4,number,0.## Minecraft Taler}&2) und verkauft &3{2}&2.